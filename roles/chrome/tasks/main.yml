---
- name: Install Google Chrome browser repository key
  become: yes
  apt_key:
    url: https://dl.google.com/linux/linux_signing_key.pub
    state: present

- name: Clear Google Chrome browser repository sources list
  become: yes
  apt_repository:
    repo: deb https://dl.google.com/linux/chrome/deb/ stable main
    state: absent
    filename: google-chrome

- name: Add Google Chrome browser repository to sources list
  become: yes
  apt_repository:
    repo: deb https://dl.google.com/linux/chrome/deb/ stable main
    state: present
    filename: google-chrome

- name: Install Google Chrome browser
  become: yes
  apt:
    state: present
    update_cache: yes
    name:
      - google-chrome-stable