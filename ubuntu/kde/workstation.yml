# ================== Google Chrome ================== #

    - name: Install Google Chrome browser repository key
      become: yes
      apt_key:
        url: https://dl.google.com/linux/linux_signing_key.pub
        state: present

    - name: Add Google Chrome browser repository to sources list
      become: yes
      apt_repository:
        repo: deb https://dl.google.com/linux/chrome/deb/ stable main
        state: present
        filename: google-chrome

    - name: Install Google Chrome browser
      become: yes
      apt:
        state: present
        update_cache: yes
        name:
          - google-chrome-stable

# ================== Google Cloud SDK ================== #

    - name: Add the Cloud SDK repository key
      become: yes
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add Google Cloud SDK repository to sources list
      become: yes
      apt_repository:
        repo: deb https://packages.cloud.google.com/apt cloud-sdk main
        state: present
        filename: google-cloud-sdk

    - name: Install Google Cloud SDK
      become: yes
      apt:
        state: present
        update_cache: yes
        name:
          - google-cloud-sdk

# ================== Terragrunt ================== #

    - name: Install jmespath
      pip:
        name: jmespath
        state: present
        extra_args: --user

    - name: Get latest Terragrunt version metadata
      uri:
        status_code: 200
        url: https://api.github.com/repos/gruntwork-io/terragrunt/releases/latest
      register: terragrunt_metadata

    - name: Download Terragrunt
      become: yes
      get_url:
        url: "{{ item.browser_download_url }}"
        dest: /usr/local/bin/terragrunt
        mode: '0771'
        force: yes
      loop: "{{ terragrunt_metadata.json.assets }}"
      when: item.name == "terragrunt_linux_amd64"

# ================== tfenv ================== #
    
    - name: Install tfenv
      git:
        repo: "https://github.com/tfutils/tfenv.git"
        dest: "~/.tfenv"
        force: yes

# ================== Terraform ================== #

    - name: Get latest terraform version
      uri:
        url: 'https://checkpoint-api.hashicorp.com/v1/check/terraform'
        method: GET
        status_code: 200
        timeout: 10
      register: release

    - name: Getting latest terraform version
      set_fact:
        version: "{{ release.json | json_query('current_version') }}"

    - name: Create /usr/local/bin
      become: yes
      file:
        path: /usr/local/bin
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Install terraform
      become: yes
      unarchive:
        src: 'https://releases.hashicorp.com/terraform/{{ version }}/terraform_{{ version }}_linux_amd64.zip'
        remote_src: yes
        dest: /usr/local/bin
        owner: root
        group: root
        mode: '0755'

# ================== kubectl ================== #

    - name: Install kubectl repository key
      become: yes
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present

    - name: Add kubectl repository to sources list
      become: yes
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present
        filename: kubernetes

    - name: Install kubectl
      become: yes
      apt:
        state: present
        update_cache: yes
        name:
          - kubectl

# ================== Docker ================== #

    - name: Install Docker
      become: yes
      apt:
        state: present
        update_cache: yes
        name:
          - docker.io
          - docker-compose
          - docker-doc

    - name: Enable and start docker daemon
      become: yes
      systemd:
        name: docker
        enabled: yes
        state: started
    
    - name: Setting username variable
      set_fact:
        username: "{{ ansible_user_id }}"

    - name: Add user to docker group
      become: yes
      user:
        append: yes
        groups: 
          - docker
        name: "{{ username }}"

# ================== Snaps ================== #

    - name: Install snaps
      become: yes
      snap:
        name:
          - spotify

# ================== Golang ================== #

    - name: Remove go binary
      become: yes
      file:
        path: /usr/local/go
        state: absent

    - name: Download go
      get_url:
        url: https://golang.org/dl/go1.16.6.linux-amd64.tar.gz
        dest: /tmp/go1.16.6.linux-amd64.tar.gz
        mode: 0440

    - name: Extract go archive into /usr/local
      become: yes
      unarchive:
        src: /tmp/go1.16.6.linux-amd64.tar.gz
        dest: /usr/local
        remote_src: yes

    - name: Add go to PATH
      become: yes
      lineinfile:
        path: "/home/{{username}}/.zshrc"
        state: present
        line: export PATH=$PATH:/usr/local/go/bin

# ================== Helm ================== #

    - name: Install helm repository key
      become: yes
      apt_key:
        url: https://baltocdn.com/helm/signing.asc
        state: present

    - name: Add helm repository to sources list
      become: yes
      apt_repository:
        repo: deb https://baltocdn.com/helm/stable/debian/ all main
        state: present
        filename: helm

    - name: Install helm
      become: yes
      apt:
        state: present
        update_cache: yes
        name:
          - helm

# ================== Minikube ================== #

    - name: Install xz-utils (dependency of apt deb module)
      become: yes
      apt:
        state: present
        update_cache: yes
        name:
          - xz-utils

    - name: Downloads and installs minikube deb package
      become: yes
      apt:
        state: present
        deb: https://storage.googleapis.com/minikube/releases/latest/minikube_latest_amd64.deb

# ================== Complete ================== #

    - debug:
        msg: Please reboot your workstation to complete setup.